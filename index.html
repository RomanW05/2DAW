<!DOCTYPE html>
<html>
    <head>
        <title>Alerta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row">
        <!-- FORMULARIO START-->
         <div class="col">
         <form id="form" >
            Nombre: <input name="nombre" id="nombre"><br>
            Descripción: <input name="descripción" id="description"><br>
            Fecha: <input name="fecha" type="date" id="fecha"><br>
            Prioritaria: <input name="prioritaria" type="checkbox" id="prioritatia"><br>
            Prioridad: <select name="prioridad" id="prioridad">
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
              </select><br>
            <button type="button" onclick="get_form()">Agregar</button>
         </form>
        </div>
        <!-- FORMULARIO END-->

        <!-- BUSQUEDA START-->
        <div id="search" onchange="filter()" class="col">
            <select name="Prioridad" id="prioridad_search">
                <option selected="none" value="none">Ninguna</option>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select><br>
            <div id="searched_params">

            </div>
        </div>
    </div>
    
        <!-- BUSQUEDA END-->
        <!-- TAREAS START-->
         <br><br>
        <div class="row" id="display_cards">
            
        </div>
        <!-- TAREAS END-->
    </div>
    <template>
    <div class="card" style="width: 18rem;" id="tipo_de_prioridad">
        <img src="html_imagen" class="card-img-top" alt="..." id="imagen">
        <div class="card-body">
        <h5 class="card-title" id="nombre">Alta</h5>
        <p class="card-text" id="description"></p>
        <p class="card-text" id="prioridad"></p>
        <a href="#" class="btn btn-primary" onclick="delete_card(id)" id="card_function">Completar</a>
    </div>
    </template>
    </body>

</html>
